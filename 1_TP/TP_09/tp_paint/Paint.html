<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Paint</title>
  <link rel="stylesheet" href="/ALL/jQui/jquery-ui.min.css">
  <link rel="stylesheet" href="CSS/Paint.css">
  <link rel="stylesheet" href="CSS/colorpicker.css">
  <link rel="stylesheet" href="CSS/layout.css">

  <script src="/ALL/jQ/jquery-3.3.1.min.js"></script>
  <script src="/ALL/jQui/jquery-ui.1.12.1.min.js"></script>
  <script src="JS/colorpicker.js"></script>
  <script src="JS/Paint.js"></script>
</head>

<body>
  <div class="Toolbar">
    <span id=upload">- UPLOAD -</span>
    <span id="menuUpload" title="chargement d'une image">
      <dl class="accordeon">
        <dt>web</dt>
        <dd>
          <fieldset>
            <legend>Chargement web</legend>
            <form action="" method="" id="formWeb">
              <input type="text" name="iWeb" width="50" value="https://www.html5canvastutorials.com/demos/assets/darth-vader.jpg">
              <input type="submit" value="charger">
            </form>
          </fieldset>
        </dd>
        <dt>ajax</dt>
        <dd>
          <fieldset>
          <legend>Chargement ajax</legend>
          <form action="" method="" id="formAjax">
            <input type="text" name="iAjax" width="50" value="dataURL.txt">
            <input type="submit" value="charger">
          </form>
          </fieldset>
        </dd>
        <dt>fileReader</dt>
        <dd>
          <fieldset>
            <legend>Chargement fileReader</legend>
            <form action="">
              <label for="">Image file :</label>
              <input type="file" id="imageLoader" name="imageLoader"/>
            </form>
          </fieldset>
        </dd>
      </dl>
    </span>
  </div>
  <div class="Toolbar">
    - Pen Color -<br>
    <div id="colorSelector">
      <div style="background-color: #0000ff"></div>
    </div>
  </div>
  <div class="Toolbar">
    - Pen Thickness -<br>
    <img src="IMG/pen_thin.gif" alt="Thin Pen" onclick="changeThickness(1, this)">
    <img src="IMG/pen_medium.gif" alt="Medium Pen" onclick="changeThickness(5, this)">
    <img src="IMG/pen_thick.gif" alt="Thick Pen" onclick="changeThickness(10, this)">
  </div>
  <div class="CanvasContainer">
    <canvas id="drawingCanvas" width="500" height="300"></canvas>
  </div>
  <div class="Toolbar">
    - Operations -<br>
    <button onclick="saveCanvas()">Save the Canvas</button>
    <button onclick="clearCanvas()">Clear the Canvas</button>
    <div id="savedCopyContainer">
      <img id="savedImageCopy"><br>
      Right-click to save ...
    </div>
  </div>
</body>
</html>
